<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
          Please enter a valid email address
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-button">
        Send Reset Instructions
      </button>

      <div class="back-to-login">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
