<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          #email="ngModel"
          placeholder="Enter your email"
          [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
          autocomplete="email"
        >
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.email">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Enter your password"
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
          autocomplete="current-password"
        >
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.required">Password is required</span>
          <span *ngIf="password.errors?.minlength">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="login-button"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Logging in...
        </span>
      </button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
</div>
