<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          #email="ngModel"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Enter your password"
        >
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
</div>
